<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
        <link rel="stylesheet" href="./css//minimal.css">

        <link rel="stylesheet" type="text/css" href="./css/styles.css" />	
    </head>



    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="container-login">
            <div class="wrapper-login">
                <form class="login-form" id="login-form">
                    <span class="login-form-tittle">
                        Faça o Login
                    </span>

                    <div class="wrap-input margin-top-35 margin bottom-35">
                        <input class="input-form" type="text" name="nome" autocomplete="off" id="login"/>
                        <span class="focus-input-form" data-placeholder="Nome"></span>
                      </div>  <br>

                      <div class="wrap-input margin bottom-35">
                        <input class="input-form" type="password" name="password" id="senha"/>
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                      </div>  <br>

                        <div class="container-login-form-btn">
                            <button class="login-form-btn" type="submit" onclick="logar(); return false">
                                Login
                            </button>
                            </div>

                            <!-- <ul class="login-utils">
                                <li class="margin-top-8 margin-buttom-8">
                                    <span class="text1">
                                        Esqueceu sua
                                    </span>
                                    <a href="#" class="text2">
                                        senha?
                                    </a>
                                </li>

                                <li class="margin-top-8 margin-buttom-8">
                                    <span class="text1">
                                        Não tem conta ?
                                    </span>
                                    <a href="#" class="text2">
                                        Criar
                                    </a>
                                </li> -->


                            </ul>
                </form>
            </div>
            <img src="./images/login.png" alt="Login" width="350" height="350" class="margin-left-50">
        </div>

    </div>

    <script>
        let inputs = document.getElementsByClassName("input-form");
        for(let input of inputs){
            input.addEventListener("blur", function(){
                if(input.value.trim() != "") {
                    input.classList.add("has-val")
                } else{
                    input.classList.remove("has-val")
                }
            });
       }

       let form = document.getElementById('login-form');
       form.addEventListener("submit", function(event) {
        let inputs = document.getElementsByClassName('input-form');
        for (let input of inputs){
            if(input.value.trim() == ""){
                input.parentElement.classList.add("wrap-input-invalid");
            }
        }

        event.preventDefault();
       })

       function logar(){

        var login = document.getElementById('login').value;
        var senha = document.getElementById('senha').value;

        if(login =="admin" && senha == "admin"){
            alert('Sucesso!');
            location.href = "index.html";
        }else {
            alert('Usuario ou senha incorretos')
        }



       }




    </script>
    
</body>
</html>
